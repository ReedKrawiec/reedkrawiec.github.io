<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: transparent;
      }
      #target {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="target"></canvas>
    <script>
      // Set canvas dimensions before loading the game
      const canvas = document.getElementById('target');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    </script>
    <script src="./van.js"></script>
  </body>
</html>
